<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
        <meta charset="utf-8">

          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

              .no_data {

              }

          </style>

</head>
<body>
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <button type="button" onclick="openme()" class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#myModal">Open Me</button>
        <br><br>
        <br><br>
        <br><br>

        <table class="table" id="infoTable">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Course</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Password</th>
                    <th scope="col">Re-type password</th>
                    <th scope="col">Action</th>
                    <th scope="col"></th>
                    <br>
                </tr>
                   <td><input type='checkbox' id='_checkbox' name='_checkbox' value='_checkbox_' /> Select all </td>
            </thead>
            <tbody id="tbody_id">
            </tbody>

        </table>
        <p><button type='button' onclick='deleteall.call(this)' id="remove" class='btn btn-warning btn-sm'>Delete selected item</button></p>

        <!-- Modal -->
        <div class="modal fade" id="myModal" data-row_id="result" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Let's do this...</h4>
                    
                    </div>

                    <form id="key" name="modalform">
                    <div id="key" class="modal-body">

                    <!-- Modal -->
                        <div class="col-xs-6">
                         

                        <input class="form-control" type="text" id="name" name="name" size="10" placeholder="Name" required/> 
                        <br> <br>   
                        </div>

                        <div class="col-xs-3">

                        <select class="form-control" required>  
                            <option value="MBA" id="MBA">MBA</option>  
                            <option value="MCA" id="MCA">MCA</option> 
                            <option value="M.Tech" id="MTech">M.Tech</option>
                        </select>  
                        </div>
                        <br>  
                        <br> 
                        <br>
                        <br>
                        <br> 
                        <input type="radio" name="gender"  value="Male" /> Male
                        <input type="radio" name="gender"  value="Female"  /> Female
                        <input type="radio" name="gender"  value="Other" /> Other
                        <br>  
                        <br>
                        
<!--                         <div class="col-xs-3">
                        <select class="form-control" required >  
                            <option value="+91" name="country code" size="2">+91 </option>  
                            <option value="+1"  name="country code" size="2">+1  </option> 
                            <option value="+11" name="country code" size="2">+11 </option>
                        </select>  

                        </div> -->
                        <div class="col-xs-4">
                        <input type="number" class="form-control" name="phone" size="12" id="phone" placeholder="Phone" required /> 
                        </div>

                        <br> 
                        <br>  

                        <div class="col-mx-3">
                        <br>
                        <textarea class="form-control" cols="50" rows="5" value="address" id="address" placeholder="Address" required></textarea>  
                        </div>

                        <br> <br> 
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email" required /> <br>
                        <br> <br>  

                       
                         
                        <input class="form-control" type="Password" id="pass" name="pass" placeholder="Password" required> <br>   
                        <br> <br> 
                        <input class="form-control" type="Password" id="repass" name="repass" placeholder="Re-type Password" required> <br> <br>  
                        
                        <input type="checkbox" name="agree_checkbox" value="agg" id="agree_checkbox" required>
                        
                        <label for="agree"> I confirm </label><br><br>
                        <button type="button" class="btn btn-primary btn-sm btn-block" id="submitBtn" data-dismiss="modal" data-target="#myModal"/> Save</button>
                        <button type="button" class="btn btn-primary btn-sm btn-block" id="updatetBtn" onclick="update.call(this)" data-dismiss="modal" data-target="#myModal" style="display:none"/> Save Changes</button>


                    </div>
                    </form> 
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

</body>






</html>
